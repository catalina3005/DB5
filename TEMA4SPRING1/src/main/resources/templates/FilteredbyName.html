<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="customer:${customers}">
    <span th:if="${filter == 'name'}">
        <span th:if="${customers.getName().charAt(0) == filterValue.charAt(0)}">
            <p th:text="${customers.getName()}"></p>
        </span>
    </span>
</div>
</body>
</html>
